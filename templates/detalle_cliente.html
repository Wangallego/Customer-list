{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card text-center" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='perfil.jpg') }}" class="card-img-left" alt="Profile img" style="max-width: 100%; max-height: 100%;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ cliente.nombre }}, {{ cliente.apellidos }}</h2>
          <p class="card-text"><strong>Residencia:</strong> {{ cliente.ciudad }}</p>
          <p class="card-text"><strong>Pais:</strong> {{ cliente.pais }}</p>
          <a href="/" class="btn btn-primary">Go back</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
